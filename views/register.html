<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <title>用户注册</title>
    <link rel="stylesheet" href="/css/auth.css" />
  </head>
  <body>
    <!-- 导入导航栏 -->
    <% include partials/auth-nav.html %>

    <main class="auth-container">
      <form id="registerForm" class="auth-form">
        <h2>新用户注册</h2>

        <div class="form-group">
          <label>用户名</label>
          <input
            type="text"
            name="username"
            required
            pattern="[\u4e00-\u9fa5a-zA-Z0-9]{2,20}"
            title="2-20个字符（中文/英文/数字）"
          />
        </div>

        <div class="form-group">
          <label>电子邮箱</label>
          <input
            type="email"
            name="email"
            required
            pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
          />
        </div>

        <div class="form-group">
          <label>密码</label>
          <input
            type="password"
            name="password"
            required
            minlength="6"
            maxlength="20"
            pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{6,}$"
            title="至少包含字母和数字，6-20个字符"
          />
        </div>

        <div class="form-group">
          <label>确认密码</label>
          <input type="password" name="confirmPassword" required />
        </div>

        <button type="submit">立即注册</button>

        <div class="auth-links">
          已有账户？ <a href="/views/login">立即登录</a>
        </div>
      </form>
    </main>

    <script src="/js/auth.js"></script>
  </body>
</html>
