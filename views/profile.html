<!DOCTYPE html>
<html>
  <head>
    <title>个人信息</title>
    <link rel="stylesheet" href="/css/auth.css" />
  </head>
  <body>
    <!-- <% include partials/auth-nav.html %> -->

    <main class="profile-container">
      <div class="profile-sidebar">
        <div class="avatar">
          <img src="/images/default-avatar.png" alt="用户头像" />
          <input type="file" id="avatarUpload" />
        </div>
        <nav class="profile-menu">
          <a href="#basic-info" class="active">基本信息</a>
          <a href="#security">账户安全</a>
          <a href="#history">操作记录</a>
        </nav>
      </div>

      <div class="profile-content">
        <!-- 基本信息板块 -->
        <section id="basic-info" class="active">
          <h2>基本信息</h2>
          <form id="profileForm">
            <div class="form-row">
              <div class="form-group">
                <label>姓名</label>
                <input type="text" name="name" required />
              </div>
              <div class="form-group">
                <label>手机号码</label>
                <input type="tel" name="phone" />
              </div>
            </div>

            <div class="form-group">
              <label>地址</label>
              <textarea name="address" rows="3"></textarea>
            </div>

            <button type="submit">保存修改</button>
          </form>
        </section>

        <!-- 账户安全板块 -->
        <section id="security">
          <h2>安全设置</h2>
          <div class="security-item">
            <h4>修改密码</h4>
            <form id="changePasswordForm">
              <!-- 密码修改表单 -->
            </form>
          </div>
        </section>
      </div>
    </main>
  </body>
</html>
